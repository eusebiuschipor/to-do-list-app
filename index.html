<!DOCTYPE html>
<html ng-app='ToDoApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>To Do List</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <div ng-controller='ToDoListAddController as itemAdder'>
      <input type="text" ng-model="itemAdder.itemName" placeholder="item name">
      <button ng-click="itemAdder.addItem();">Add Item</button>
    </div>

    <div ng-controller='ToDoListShowController as showList'>
      <ol>
        <li ng-repeat="item in showList.items">
          {{ item.name }}
          <button ng-click="showList.removeItem($index);">Remove Item</button>
        </li>
      </ol>
    </div>
  </body>
</html>
